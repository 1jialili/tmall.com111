  <script>
    $(function(){
      // 登陆页面选项卡
      $('#login-body ul li').on('click',function () {
        let index = $(this).index();
        $(this).addClass('active').siblings().removeClass('active');
        console.log(index);
        if(index==1) {
          $('.message-login').css('display','block');
        } else {
          $('.message-login').css('display','none');
        }
      })
    //表单未输入信息或者输入信息不完整，按钮禁止提交信息
      let formData = {
      fm_login_id:'',
      fm_login_psw:'',
    }
    $('input').on('input',function(){
      let username = $(this).data('fm_login_id');
      let oldValue = formData[fm_login_id];
      let newValue = $(this).val();
      formData[fm_login_id] = newValue;
      if(!(oldValue && newValue)) {
        $('button').attr('disabled',isFormReady());
      }
    })
    })
    function isFormReady(){
      for(let i in formData){
        if(!formData[i]) return true;
      }
      return false;
    }
  </script>
